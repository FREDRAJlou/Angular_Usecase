<p-card>             <p-toast position="top-right"></p-toast>       
                    <p-table [value]="airlines" [scrollable]="true"  scrollHeight="200px">
                        <ng-template pTemplate="caption">
                            <div class="p-d-flex p-ai-center p-jc-between" style="text-align: center">
                                Available Flights
                            </div>
                           
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Logo</th>
                                <!-- <th>Flight</th> -->
                                <th>Airline Name</th>
                                <!-- <th>Depature</th> -->
                               <th>Contact Number</th>
                                <th>Contact Address</th> 
                                <th>Manage Flights</th>
                               <th>Action</th>        
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-flight >
                            <tr>
                                <td><img [src]="flight.logo" [alt]="flight.name" width="50" height="35" class="p-shadow-4" /></td>
                                <td>{{flight.name}}</td>
                                <!-- <td>{{flight.price}}</td> 
                                <td>{{flight.schedule}}</td> -->
                                <td>{{flight.contactNumber}}</td>  
                                <td>{{flight.contactAddress}}</td>  
                                <td> <p-button label="Flights" (onClick)="manageFlights(flight)"></p-button>
                                    </td>
                                    <td>
                                    <p-button label="Delete" (onClick)="deleteAirline(flight)"></p-button>   
                                </td>       
                            </tr>
                        </ng-template>
                      </p-table>
                      <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
                      <p-button label="Add Airline" (onClick)="addAirline()"></p-button>
                      
                    </p-card>
