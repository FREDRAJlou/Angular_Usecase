        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Logo</th>
                <th>Flight</th>
                <th>Price</th>
                <th>Date</th>
                <th></th>
                <th></th>
                <th></th>          
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-book>
            <tr>
                <td><img [src]="book.image" [alt]="book.id" width="100" height="75" class="p-shadow-4" /></td>
                <td>{{book.flight}}</td>
                <td>{{book.price}}</td> 
                <td>{{book.date|date:'short'}}</td>
                <td><p-button  (onClick)="ticketDetail(book)" label="View"></p-button></td>  
                <td><p-button   label="Download"></p-button></td>  
                <td><p-button *ngIf="!book.cancelFlag" (onClick)="cancelTicket(book)" label="Cancel"></p-button></td>         
            </tr>
        </ng-template>
      </p-table>
      <p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
