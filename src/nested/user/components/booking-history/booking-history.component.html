<div class="card">
    <div class="p-grid p-fluid">
        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <span class="p-inputgroup-addon">PNR Number :</span>
                <input type="text" pInputText [(ngModel)]="pnr" placeholder="PNR number">         
            </div>
        </div>
        
        <div class="p-col-12 p-md-4">
            <div class="p-inputgroup">
                <p-button label="Find Booking" (onClick)="populateBookings()"></p-button>
            </div>
        </div>
        
        </div>
<p-table [value]="bookings" [scrollable]="true"  scrollHeight="200px">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between" style="text-align: center">
            Ticket Booking History
        </div>
        <!-- <div class="p-d-flex">
            <button type="button" pButton pRipple icon="pi pi-file-o" (click)="dt.exportCSV()" class="p-mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success p-mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
            <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
            <button type="button" pButton pRipple icon="pi pi-filter" (click)="dt.exportCSV({selectionOnly:true})" class="p-button-info p-ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>
        </div> -->
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>PNR</th>
            <th>Booking Date</th>
            <th>Price</th>
            <th>Type</th>
            <th>From</th>
            <th>To</th>
            <th>View</th>          
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-book>
        <tr>
            <td>{{book.pnr}}</td> 
            <td>{{book.date | date : 'short'}}</td>
            <!-- <td>{{book.flight}}</td>
            <td><img [src]="book.logo" [alt]="book.id" width="100" height="75" class="p-shadow-4" /></td> -->
            <td>{{book.price}}</td> 
            <td>{{book.type}}</td> 
            <td>{{book.from}}</td> 
            <td>{{book.to}}</td> 
            <td><p-button  (onClick)="ticketDetail(book)" label="View Details"></p-button></td>         
        </tr>
    </ng-template>
  </p-table>
  </div>
